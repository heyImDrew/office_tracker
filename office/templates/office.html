{% extends 'base.html' %}

{% block title %}
    Office
{% endblock %}

{% block body %}
<a href="{% url 'default' %}" style="margin-left: 10px; font-size: 24px; font-weight: bold;">Back</a>
<a href="{% url 'api_offices' %}" style="margin-left: 100px; font-size: 24px; font-weight: bold;">API</a>
<div style="display: flex; justify-content: center; padding-top: 100px;">
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Add</button>
    </form>
</div>
<div style="display: block; padding-top: 150px; text-align: center;">
    {% for office in offices %}
        Office #{{ office.number }}: {{ office.address }} 
        <a href="{% url 'office_edit' office.id %}">(edit)</a>
        <a href="#">(delete)</a><br><br>
    {% endfor %}
</div>
{% endblock %}
