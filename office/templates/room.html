{% extends 'base.html' %}

{% block title %}
    Room
{% endblock %}

{% block body %}

{% if msg %}
<script>
    alert('Enter correct information!')
</script>
{% endif %}

<a href="{% url 'default' %}" style="margin-left: 10px; font-size: 24px; font-weight: bold;">Back</a>
<a href="{% url 'api_rooms' %}" style="margin-left: 100px; font-size: 24px; font-weight: bold;">API</a>
<div style="display: flex; justify-content: center; padding-top: 100px;">
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Add</button>
    </form>
</div>
<div style="display: block; padding-top: 150px; text-align: center;">
    {% for room in rooms %}
        {{ room }}. Number of sits - {{ room.number_of_sits }} 
        <a href="{% url 'room_edit' room.id %}">(edit)</a>
        <a href="{% url 'room_delete' room.id %}">(delete)</a><br>
    {% endfor %}
</div>
{% endblock %}
